    .social-icons {display: flex;justify-content: center;gap: 20px; /* space between icons */}
    .social-icons img {width: 30px;height: 30px;vertical-align: middle;filter: grayscale(100%);transition: all 0.3s ease;}

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    if (menu.style.transform === 'translateY(0%)') {
      menu.style.transform = 'translateY(-100%)';
    } else {
      menu.style.transform = 'translateY(0%)';
    }
  }

  function toggleDropdown() {
    const subpages = document.getElementById('subpages');
    const icon = document.getElementById('dropdownIcon');
    subpages.classList.toggle('open');
    icon.classList.toggle('rotate');
  }
</script>
