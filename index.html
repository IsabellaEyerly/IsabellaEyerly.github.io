<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Isabella Pham Eyerly</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      position: relative;
    }
    .menu-button {
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    nav {
      display: flex;
      flex-direction: column;
      background-color: #333;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
    }
    nav a, .menu-button-sub {
      color: white;
      padding: 1rem;
      text-decoration: none;
      border-bottom: 1px solid #555;
      background: none;
      border: none;
      text-align: left;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav a:hover, .menu-button-sub:hover {
      background-color: #555;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }
    /* Dropdown subpages style */
    .subpages {
      max-height: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background-color: #444;
      transition: max-height 0.4s ease-out;
    }
    .subpages a {
      padding-left: 2rem; /* indent subpages */
      font-size: 0.9rem;
    }
    .subpages.open {
      max-height: 500px;
      transition: max-height 0.4s ease-in;
    }
    /* Icon rotation */
    .dropdown-icon {
      display: inline-block;
      transition: transform 0.3s ease;
    }
    .rotate {
      transform: rotate(90deg); /* points to the side when closed */
    }
  </style>
</head>

<body>

<header>
  <h1>Isabella Pham Eyerly</h1>
  <button class="menu-button" onclick="toggleMenu()">☰</button>
</header>

<nav id="menu">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>

  <div class="menu-item-with-subpages">
    <button class="menu-button-sub" onclick="toggleDropdown()">
      Projects 
      <span id="dropdownIcon" class="dropdown-icon">▼</span>
    </button>
    <div id="subpages" class="subpages">
      <a href="geniusproject.html">Genius Project</a>
      <a href="https://sites.google.com/view/sage-creek-graduation-cords/home">Graduation Cord Website</a>
      <a href="https://sites.google.com/view/alimental/fruits">Alimental</a>
      <a href="hexalicious.html">Hexalicious</a>
    </div>
  </div>

  <a href="resume.html">Resume</a>
  <a href="portfolio.html">Portfolio</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <h2>Welcome to my website!</h2>
  <p>work in progress obv</p>
</main>

<footer>
  © 2025 Isabella Pham Eyerly
</footer>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    if (menu.style.transform === 'translateY(0%)') {
      menu.style.transform = 'translateY(-100%)';
    } else {
      menu.style.transform = 'translateY(0%)';
    }
  }

  function toggleDropdown() {
    const subpages = document.getElementById('subpages');
    const icon = document.getElementById('dropdownIcon');
    subpages.classList.toggle('open');
    icon.classList.toggle('rotate');
  }
</script>

</body>
</html>
